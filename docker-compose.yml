services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    image: mabes-dashboard:latest
    container_name: mabes-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8080
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      RUN_MIGRATIONS: "true"
    ports:
      - "8080:80"
    volumes:
      - app_storage:/var/www/html/storage
      - app_database:/var/www/html/database

  queue:
    image: mabes-dashboard:latest
    container_name: mabes-queue
    restart: unless-stopped
    depends_on:
      - app
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8080
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      RUN_MIGRATIONS: "false"
    command: ["php", "artisan", "queue:work", "--verbose", "--tries=1", "--timeout=0"]
    volumes:
      - app_storage:/var/www/html/storage
      - app_database:/var/www/html/database

volumes:
  app_storage:
  app_database:

